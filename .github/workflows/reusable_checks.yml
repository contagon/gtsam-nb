name: "General checks: Lints, Tests, Types"

on:
  workflow_call:

jobs:
  # check python formatting
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: astral-sh/ruff-action@v3
        name: Ruff


  # check python typing
  types:
    runs-on: ubuntu-latest
    env:
      VCPKG_BINARY_SOURCES: ${{ secrets.VCPKG_WEBDAV }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install vcpkg
        run: ./vcpkg.sh
      - name: Install the project
        run: uv sync --dev --verbose --all-extras
      - name: Copy stubs into place
        run: cp -r .venv/lib/python$(cat .python-version)/site-packages/gtsam/_core python/gtsam
      - name: Run basedpyright
        run: uv run basedpyright

  # check cpp formatting
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      name: Checkout
    - uses: jidicula/clang-format-action@v4.14.0
      name: Clang-Format
      with:
        clang-format-version: '20'

