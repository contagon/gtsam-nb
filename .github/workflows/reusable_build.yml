name: "Build python wheels"

on:
  workflow_call:
    inputs:
      CIBW_BUILD:
        required: false
        type: string
        default: ""

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      VCPKG_BINARY_SOURCES: ${{ secrets.VCPKG_WEBDAV }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - name: Install vcpkg
        run: ./vcpkg.sh

      - uses: pypa/cibuildwheel@v3.1
        name: Build wheel
        env:
          # install openmp stuff for mac
          CIBW_BEFORE_ALL_MACOS: >
              curl -O https://mac.r-project.org/openmp/openmp-19.1.0-darwin20-Release.tar.gz &&
              sudo tar fvxz openmp-19.1.0-darwin20-Release.tar.gz -C /
          # install aws cli for vcpkg caching
          CIBW_BEFORE_ALL_LINUX: >
              yum -y install curl zip unzip tar 

          CIBW_BUILD: ${{ inputs.CIBW_BUILD }}
          CIBW_ENVIRONMENT_PASS_LINUX: VCPKG_BINARY_SOURCES

      # save artifacts for testing
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
